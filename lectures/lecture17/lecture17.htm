alt="&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;If 355 mL of 0.325 M Pb(NO₃)₂ is added to 255 mL of 0.225 M K₃PO₄, how many moles of Pb₃(PO₄)₂ precipitate will be formed? The balanced equation is 3 Pb(NO₃)₂(aq) + 2 K₃PO₄(aq) → Pb₃(PO₄)₂(s) + 6 KNO₃(aq)&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Colligative Properties of Solutions&#13;&#10;When we add a solute to water, it changes the vapor pressure, boiling point, freezing point, and osmotic pressure of pure water. These changes depend only on the concentration of solute particles in the solution, not on their particular identity.&#13;&#10;&#13;&#10;Vapor Pressure Lowering &#13;&#10;The greater number of vapor (gas) particles above a solvent causes an increase in the pressure above the solvent, this is known as vapor pressure. &#13;&#10;If we make the assumption that the liquid to gas transition only occurs at the surface of the solvent, then it makes sense that when we add nonvolatile (non-easily vaporized) solute particles (red spheres) to a pure solvent that there will be fewer solvent molecules (blue spheres) at the surface (see image to the right). &#13;&#10;This can also be understood in terms of solute-solvent interactions that disrupt the ability for solvent molecules to evaporate compared to pure solvent. &#13;&#10;By adding more solute molecules we lower the vapor pressure even more.&#13;&#10;&#13;&#10;Untitled picture.png &#13;&#10;Untitled picture.png Machine generated alternative text:&#10;Vapor pressure &#10;Pure solvent &#10;Lower vapor pressure &#10;000000000 &#10;Solute and solvent &#13;&#10;(Timberlake 6th ed)&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Dra alt="Untitled picture.png &#13;&#10;Where χ = the mole fraction of the solvent&#13;&#10;Boiling Point Elevation&#13;&#10;The standard boiling point of pure water is 100 °C.&#13;&#10;The vapor pressure of a solvent must reach atmospheric pressure before it begins boiling.&#13;&#10;Since a non-volatile solute will lower the vapor pressure, a temperature higher than the normal boiling point must be reached before boiling occurs.&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Untitled picture.png &#13;&#10;The change in boiling point is related to the boiling point constant of the solvent (Kb), the molality (mol/kg) of the solute, and (since the solvent is ionic) the van't Hoff factor (i). &#13;&#10;Freezing Point Depression &#13;&#10;The standard freezing point of pure water is 0 °C.&#13;&#10;When a solvent freezes it reaches a highly organized state.&#13;&#10;The disruption of solute-solvent interactions prevents this organized state from occurring, thus requiring a lower temperature than the normal freezing point before freezing can occur.&#13;&#10;Examples: &#13;&#10;antifreeze (ethylene glycol, C2H6O2) added to H2O in car radiators. 50% m/m lowers boiling point to -30 °C and raises boiling point to 106 °C&#13;&#10;salt added to an icy sidewalk&#13;&#10;antifreeze proteins produced by insects &amp; fish to survive cold.&#13;&#10;&#13;&#10;Untitled picture.png &#13;&#10;pro-ZyZWr4uf.jpeg Machine generated alternative text:&#10;Bp 101.53 oc &#10;T increases &#10;Bp 100.00 oc &#10;Fp 0.00 oc &#10;Pure water &#10;Bp 100.51 oc &#10;Fp -1.86 oc &#10;I mole particles &#10;I kg water &#10;Bp 101.02 oc &#10;2 moles particles &#10;I kg water &#10;3 moles particles &#10;1 kg water &#13;&#10;"><br>
<img src="image007.png" width=1353 height=960
alt="pro-ZyZWr4uf.jpeg Machine generated alternative text:&#10;Bp 101.53 oc &#10;T increases &#10;Bp 100.00 oc &#10;Fp 0.00 oc &#10;Pure water &#10;Bp 100.51 oc &#10;Fp -1.86 oc &#10;I mole particles &#10;I kg water &#10;Bp 101.02 oc &#10;2 moles particles &#10;I kg water &#10;3 moles particles &#10;1 kg water &#13;&#10;(Timberlake 6th ed)&#13;&#10;&#13;&#10;Increase in Osmotic Pressure&#13;&#10;The movement of water in and out of cells depends on solute concentration. In osmosis, water molecules move through a semi-permeable membrane from low solute to high solute concentrations. Molecules that are charged or too large are unable to pass between the semipermeable membrane. &#13;&#10;If we consider a salt solution (black spheres) vs a pure solvent, the water will try to equalize the concentrations on both sides of the membrane. Eventually, the height of the sucrose solution creates osmotic pressure that prevents the flow of additional water into the more concentrated solution&#13;&#10;The greater number of solute particles, the greater the pressure&#13;&#10;In reverse osmosis, you can apply a pressure greater than the osmotic pressure to force water from high solute to low solute. &#13;&#10;&#13;&#10;F2.png A Reverse Osmosis and Electrodialysis System Simultaneously Powered by  Gravitational Potential Energy | IntechOpen&#13;&#10;Untitled picture Image result for desalination plant saudi arabia&#13;&#10;A desalination plant is an&#13;&#10;example of reverse osmosis&#13;&#10;Untitled picture.png &#13;&#10;Osmotic pressure, Π of a solution is calculated from its molar particle concentration (mol/L), the gas constant R (R = 0.08206 L･atm/K･mol) and the temperature in Kelvin&#13;&#10;Iso- vs hypo- vs hyper-tonic solutions&#13;&#10;The solutes in body solutions such as blood all exert osmotic pressure. Most intravenous (IV) solutions are isotonic solutions which exert the same pressure as body fluids. The most typical isotonic solution is normal saline (0.9% m/v NaCl). Another solution with the same tonicity is D5 (5% m/v dextrose)&#13;&#10;Red blood cells placed in an isotonic solution retain their shape and characteristics.&#13;&#10;Hypotonic solutions have a lower solute concentration and result in fluid flowing into the cell. Although this is sometimes administered purposely, it can be a huge problem if you are overly drinking pure water, especially after excessive exercise. Hemolysis is possible when the cells swell so much they burst.&#13;&#10;out-BYscVxHK.jpeg Isotomc &#10;solution &#10;(a) Normal &#10;Hypotonic &#10;solution &#10;(b) Ilemolysis &#10;Hypertonic &#10;solution &#10;(c) Crenation &#13;&#10;"><br>

alt="Hypotonic solutions have a lower solute concentration and result in fluid flowing into the cell. Although this is sometimes administered purposely, it can be a huge problem if you are overly drinking pure water, especially after excessive exercise. Hemolysis is possible when the cells swell so much they burst.&#13;&#10;Hypertonic solutions have higher solute concentrations. The greater solute concentration can cause water to flow out of the cell. Blood cells can shrink and in a process call crenation form shrivelled cells. This is similar to the process of pickling (making cucumbers into pickles)&#13;&#10;out-BYscVxHK.jpeg Isotomc &#10;solution &#10;(a) Normal &#10;Hypotonic &#10;solution &#10;(b) Ilemolysis &#10;Hypertonic &#10;solution &#10;(c) Crenation &#13;&#10;(Timberlake 6th ed)&#13;&#10;&#13;&#10;pro-C94hkDSR.jpeg Initial &#10;Final &#10;Solution particles such as &#10;Na , Cl¯, glucose &#10;O Colloidal particles such as &#10;protein, starch &#13;&#10;pro-RedPxU7s.jpeg Blood out &#10;(filtered) &#10;Blood in &#10;Glomerulus &#10;I Collecting &#10;duet &#10;Ufine to &#10;ureter &#13;&#10;Dialysis &#13;&#10;This is a similar process to osmosis. In dialysis, a semi-￼permeable membrane filter allows for small particles to pass ￼through (this includes ions and small organic molecules) but ￼prevents the passage of large colloidal particles such as ￼proteins. The cellophane bag can be further equilibrated by ￼placing it into a new sample of pure water.&#13;&#10;Hemodialysis &#13;&#10;The kidneys are the organs responsible for cleaning the blood. ￼When kidneys fail to focus waste products accumulate in the ￼blood. Hemodialysis, is a method of cleaning the blood outside ￼the body that prevents blood from leaving, but allows for waste ￼products to dialyze out.&#13;&#10;&#13;&#10;pro-RDYO7NUm.jpeg Machine generated alternative text:&#10;Dialyzed blood &#10;Pump -—4 &#10;Dialysate &#10;During dialysis, waste products and excess &#10;water are removed from the blood. &#10;Urea and other &#10;waste products &#10;Dialyzing coil &#13;&#10;"><br>
