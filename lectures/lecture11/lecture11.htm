<div style='direction:ltr;margin-top:.4006in;margin-left:0in;width:15.0159in'><nobr><img
src="image001.png" width=1442 height=960
alt="&quot;In a chemical reaction, nothing is lost, nothing is created, everything is transformed.&quot; &#13;&#10; Lavoisier &quot;﷟HYPERLINK &quot;https://www.google.com/books/edition/Elementary_treatise_on_chemistry/oKxcAAAAcAAJ?hl=en&amp;gbpv=1&amp;pg=PR3&amp;printsec=frontcover&quot;Traité Élémentaire de Chimie&quot; (Elementary Treatise of Chemistry), published in 1789&#13;&#10;Class notes (1-10): https://bricejurban.github.io/CHEM101/&#13;&#10;*I added more detail to the intermolecular forces notes*&#13;&#10;&#13;&#10;Assignments this week:&#13;&#10;﷟HYPERLINK &quot;https://boisestatecanvas.instructure.com/courses/28698/modules/items/2975637&quot;HW 7 - Inorganic Nomenclature Part 2 (Aktiv Chemistry) (Due yesterday)&#13;&#10;﷟HYPERLINK &quot;https://boisestatecanvas.instructure.com/courses/28698/modules/items/2975638&quot;HW 8 - Resonance, VSEPR, IMFs (Sun 2/18)&#13;&#10;New Activity on Chemical Reactions TBA&#13;&#10;New Reading Quiz on Chapter 4 TBA&#13;&#10;HW 9 TBA&#13;&#10;&#13;&#10;CIC (EDUC 107) Hours: Friday 11AM - 1PM&#13;&#10;Office Hours (SCNC 314 or Zoom): ﷟HYPERLINK &quot;https://calendly.com/bricejurban/office-hours&quot;By appointment&#13;&#10;&#13;&#10;Today (2/15):&#13;&#10;Chapter 4.1-4.3&#13;&#10;Chemical Reactions&#13;&#10;Balancing Equations&#13;&#10;&#13;&#10;Tuesday (2/20):&#13;&#10;Chapter 4.2-4.4&#13;&#10;Practice: Predicting Products of Chemical Rxns&#13;&#10;Oxidation-Reduction&#13;&#10;End of Material for Midterm 2&#13;&#10;&#13;&#10;Make a study plan: Midterm 2 is coming up on Tuesday 2/27  &lt; 2 weeks&#13;&#10;&#13;&#10;Chemical Reactions&#13;&#10;The Law of Conservation of Mass is the rationale for balancing a chemical equation.&#13;&#10;&#13;&#10;The law was discovered by Antoine Laurent Lavoisier (1743-94) and this is his formulation of it, translated into English in 1790 from the Traité élémentaire de Chimie (which was published in 1789):&#13;&#10;&#13;&#10;&quot;We may lay it down as an incontestable axiom, that, in all the operations of art and nature, nothing is created; an equal quantity of matter exists both before and after the experiment; the quality and quantity of the elements remain precisely the same; and nothing takes place beyond changes and modifications in the combination of these elements.&quot;&#13;&#10;&#13;&#10;or in other words: &quot;Matter is neither created nor destroyed it only changes forms.&quot;&#13;&#10;&#13;&#10;For all chemical reactions we must finish with as many atoms of each element as we started&#13;&#10;&#13;&#10;Chemical equations are symbolic representations of chemical reactions &#13;&#10;For example, the burning of methane gas in oxygen is represented by the chemical equation:&#13;&#10;Bunsen-burner-laboratory.jpg &#13;&#10;"><br>
<img src="image002.png" width=1442
height=960
alt="For example, the burning of methane gas in oxygen is represented by the chemical equation:&#13;&#10;&#13;&#10;&#13;&#10;CH4(g) + 2O2(g) ⟶ CO2(g) + 2H2O(g)&#13;&#10;&#13;&#10;Substances on the left side of the equation are called reactants.&#13;&#10;&#13;&#10;Substances on the right side of the equation are called products.&#13;&#10;&#13;&#10;The + sign is read as combined with.&#13;&#10;&#13;&#10;The ⟶ is read as yields and means the reaction proceeds in the forward direction.&#13;&#10;&#13;&#10;If ⇄ is used this means the reaction is reversible and proceeds in the forward and reverse direction.&#13;&#10;If ⇌ is used the reaction is in dynamic equilibrium (Cpt 6.6)&#13;&#10;&#11;Do not use ↔ in chemical reactions, this represents resonance structures (see lecture 9).&#13;&#10;&#13;&#10;States of matter are included when known:&#13;&#10;Solid (s)&#13;&#10;Liquid (l)&#13;&#10;Gas (g)&#13;&#10;dissolved in water = aqueous (aq)&#13;&#10;&#13;&#10;Subscripts represent the number of atoms of the element that it is directly after.&#13;&#10;&#13;&#10;Coefficients represent the number of atoms, molecules, or formula units needed in the reaction in relation to the other substances in the reaction&#13;&#10;2O2 represent 2 molecules of oxygen&#13;&#10;Coefficients are distributed to ALL elements in that compound&#13;&#10;Thus 2 O2 has 4 atoms of oxygen.&#13;&#10;When there is just 1 molecule we do not put a coefficient e.g. CH4 and CO2 in the above reaction.&#13;&#10;&#13;&#10;The above reaction is spoken as: methane is combined with oxygen to yield carbon dioxide and water vapor&#13;&#10;&#13;&#10;Bunsen-burner-laboratory.jpg &#13;&#10;Bunsen burner supplied by natural gas (methane)&#13;&#10;&#13;&#10;You must remember these diatomic elements as it is assumed they are diatomic whenever you write a chemical reaction!!! &#13;&#10;&#13;&#10;&#13;&#10;H2&#13;&#10;&#13;&#10;&#13;&#10; N2     O2&#13;&#10;&#13;&#10;&#13;&#10;F2   Cl2    Br2    I2&#13;&#10;&#13;&#10;&#13;&#10;Whenever we write a chemical equation it must be balanced&#13;&#10;"><br>
<img src="image003.png" width=1442
height=960
