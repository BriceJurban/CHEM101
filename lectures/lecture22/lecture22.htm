  alt="Untitled picture.png &#13;&#10;&#13;&#10;Process&#13;&#10;Before&#13;&#10;Energy Change&#13;&#10;After&#13;&#10;Endo/exothermic&#13;&#10;Melting Ice&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Freezing Water&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Heat and Work&#13;&#10;Chemical reactions involve the transfer of energy between system and surroundings. &#13;&#10;The study of these energy transfers is known as Thermochemistry&#13;&#10;&#13;&#10;The system is the chemicals in the reaction   and the surroundings is everything else (solvent, or the container, or the air).&#13;&#10;&#13;&#10;The term heat refers to the energy transfer from a warmer object to a cooler object until the temperatures are the same.&#13;&#10;&#13;&#10;Another form of energy transfer is work which results from the action of a force through a distance&#13;&#10;&#13;&#10;The units of heat (q) and work (w) are joules (J) or calories (cal) and the conversion is 1 cal = 4.184 J&#13;&#10;&#13;&#10;1 Food Calorie (1 kcal) (Cal) = 1000 calories&#13;&#10;&#13;&#10;1 Kilojoule (kJ) = 1000 J&#13;&#10;&#13;&#10;Energy as heat transfer (q)&#13;&#10;Energy as work (w)&#13;&#10;Untitled picture.png Machine generated alternative text:&#10;q &#10;System &#10;Exothermic &#10;process &#10;Solution &#10;(surroundings) &#10;Temperature &#10;increased &#10;Solution &#10;(surroundings) &#10;q &#10;System &#10;Endothermic &#10;process &#10;q &#10;q &#10;Solution &#10;(surroundings) &#10;Temperature &#10;decreased &#10;Solution &#10;(surroundings) &#13;&#10; &#13;&#10;&#13;&#10;Untitled picture.png Machine generated alternative text:&#10;Force (F) &#10;A = area Of &#10;face &#10;mal &#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings
